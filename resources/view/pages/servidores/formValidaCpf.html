

	
	<div class="col-6" style="margin-top: 80px;">
	
        <div class="row">
            <div class="col-7" >
                <h5>{{title}}</h5>
            </div>
     
            <div class="col-5 text-right pl-0 ">
        
                <a href="{{URL}}/servidores">
                    <button type="button" class="btn btn-warning btn-round btn-sm " rel="tooltip" title="Voltar">
                        <i class="material-icons" style="font-size: 20px;">reply</i>
                    </button>
                </a>
            </div>
        </div>
    
        <form method="post">
            <div >
                <label>CPF do Servidor</label>
                <input type="text"name="cpf" maxlength="11" onkeyup="formatarCpf(this)" placeholder="___.___.___-__" class="form-control" value="" required>
            </div>
                    
            
            <div class="form-group mt-3">
                <button class="btn btn-primary btn-sm btn-round botao borda" type="submit" rel="tooltip" title="Salvar">
                     <i class="material-icons botao" >save</i>
                 </button>
            </div>
        
        </form>
        </div>
        
    
    <!-- Div onde aparecem as mensagens -->
        <div id="toastBox"></div>
        
        
    <script>
    
      function formatarCpf(input) {
      // Remove todos os caracteres não numéricos
      var cpf = input.value.replace(/\D/g, '');
    
      // Insere os parênteses, espaço e traço nos lugares corretos
      cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
    
      // Atualiza o valor do campo de entrada com o telefone formatado
      input.value = cpf;
    }
    
    
    
    
    
    
    
    
    
    
    
      </script>
